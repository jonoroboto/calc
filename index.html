<FORM Name="pricecalc" onsubmit="e.preventDefault();">

    <input type="number" name="usersItem" id="usersItem" onChange="calculatePrice();">

    <SELECT NAME="tierItem" onChange="calculatePrice()" id="tierItem">
      <OPTION value="0">Choose package for user</OPTION>
      <OPTION value="25">Package tier A</OPTION>
      <OPTION value="45">Package tier B</OPTION>
      <OPTION value="85">Package tier C</OPTION>
    </SELECT>
    
    <SELECT NAME="currencyItem" onChange="calculatePrice()" id="currencyItem">
      <OPTION value="0">Choose currency</OPTION>
      <OPTION value="1">Sterling</OPTION>
      <OPTION value="1.35">Dollar</OPTION>
      <OPTION value="1.1">Euro</OPTION>
    </SELECT>

    </FORM>
    
    
    Singular user cost:<INPUT type="text" id="TotalPrice" Size=8>
    Total monthly amount<INPUT type="text" id="MonthlyPrice" Size=8>
